<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fbeeee;
    }
    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      margin: 40px auto;
      max-width: 700px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      animation: popIn 0.4s ease-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #d6336c;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      border-color: #d6336c;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
      cursor: pointer;
    }

    .radio-group, .checkbox-group {
      margin-top: 10px;
    }

    .radio-group input[type="radio"],
    .checkbox-group input[type="checkbox"] {
      margin-right: 6px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    #profile-preview {
      margin-top: 10px;
      max-width: 120px;
      max-height: 120px;
      border-radius: 8px;
      display: none;
    }

    #strength-indicator, #match-indicator {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    button[type="submit"] {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #bf2a5a;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 768px) {
      .card {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <form class="form" enctype="multipart/form-data">
      <h1>User Registration</h1>
      
      <label>First Name:</label>
      <input type="text" name="firstname" placeholder="Your First Name" maxlength="10" required>

      <label>Last Name:</label>
      <input type="text" name="lastname" placeholder="Your Last Name" maxlength="20" required>

      <label>Profile Picture:</label>
      <input type="file" name="profilepic" id="profilepic" accept="image/*" required>
      <img id="profile-preview" alt="Profile Preview">

      <label>Email Address:</label>
      <input type="email" name="emailid" placeholder="Your Email ID" required>

      <label>Enter your Password:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password-btn" id="togglePasswordBtn">Show</button>
      </div>
      <div id="strength-indicator"></div>

      <label>Confirm Password:</label>
      <div class="password-wrapper">
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
        <button type="button" class="toggle-password-btn" id="toggleConfirmBtn">Show</button>
      </div>
      <div id="match-indicator"></div>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male"> <label>Male</label>
        <input type="radio" name="gender" value="female"> <label>Female</label>
        <input type="radio" name="gender" value="other"> <label>Other</label>
        <input type="radio" name="gender" value="prefernottosay"> <label>Prefer not to say</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" name="termsandconditions" required>
        <label>Accept Terms and Conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmpassword');
    const indicator = document.getElementById('strength-indicator');
    const matchIndicator = document.getElementById('match-indicator');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');
    const toggleConfirmBtn = document.getElementById('toggleConfirmBtn');
    const profilePicInput = document.getElementById('profilepic');
    const profilePreview = document.getElementById('profile-preview');

    passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let strength = '';
        let color = 'red';

        if (val.length < 6) {
            strength = 'Weak';
            color = 'red';
        } else if (val.match(/[A-Z]/) && val.match(/[0-9]/) && val.match(/[^A-Za-z0-9]/) && val.length >= 8) {
            strength = 'Strong';
            color = 'green';
        } else {
            strength = 'Medium';
            color = 'orange';
        }

        indicator.textContent = `Password Strength: ${strength}`;
        indicator.style.color = color;
        checkMatch();
    });

    confirmInput.addEventListener('input', checkMatch);
    passwordInput.addEventListener('input', checkMatch);

    function checkMatch() {
        if (confirmInput.value.length === 0) {
            matchIndicator.textContent = '';
            return;
        }
        if (passwordInput.value === confirmInput.value) {
            matchIndicator.textContent = 'Passwords match';
            matchIndicator.style.color = 'green';
        } else {
            matchIndicator.textContent = 'Passwords do not match';
            matchIndicator.style.color = 'red';
        }
    }

    togglePasswordBtn.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordBtn.textContent = 'Hide';
        } else {
            passwordInput.type = 'password';
            togglePasswordBtn.textContent = 'Show';
        }
    });

    toggleConfirmBtn.addEventListener('click', function () {
        if (confirmInput.type === 'password') {
            confirmInput.type = 'text';
            toggleConfirmBtn.textContent = 'Hide';
        } else {
            confirmInput.type = 'password';
            toggleConfirmBtn.textContent = 'Show';
        }
    });

    profilePicInput.addEventListener('change', function () {
        const file = profilePicInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePreview.src = e.target.result;
                profilePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            profilePreview.src = '';
            profilePreview.style.display = 'none';
        }
    });
document.querySelector('.form').addEventListener('submit', function(event) {
    event.preventDefault();

  
    const successMsg = document.createElement('div');
    successMsg.textContent = "âœ… Form submitted successfully!";
    successMsg.style.color = "green";
    successMsg.style.fontWeight = "bold";
    successMsg.style.marginTop = "20px";

    const existingMsg = document.querySelector('.form .success-message');
    if (existingMsg) existingMsg.remove();

    successMsg.classList.add('success-message');
    this.appendChild(successMsg);

    this.reset();
    document.getElementById('profile-preview').style.display = 'none';
    document.getElementById('strength-indicator').textContent = '';
    document.getElementById('match-indicator').textContent = '';
});

  </script>
</body>
</html>
